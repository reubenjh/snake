<!DOCTYPE HTML>
<html lang="en">
<head>
    <script>

        /* NEXT STEPS:
         * - CREATE ARRAY OF SNAKE COORDINATES
         * - EACH TIME HE MOVES, PUSH() NEW COORDINATES AND SHIFT() OLD
         * - OLD COORDINATE STORED IN LASTCOORD
         * - CREATE APPLE
         * - SET APPLE TO RANDOM POSITION
         * - WRITE APPLECOLLISION CODE (grow?)
         * - WRITE SNAKECOLLISION CODE (end of game?)
         * - TITLE SCREEN?
         * - SPEED?
         */






        var canvas;
        var canvasContext;

        const SNAKE_THICKNESS = 10;
        /* Have to hardcode width/2 as width isn't set until 
         * window.onload
         */
        var snakeX = 300 - (SNAKE_THICKNESS/2);
        var snakeY = 300 - (SNAKE_THICKNESS/2);
        var snakeSpeed = 4;
        var snakeDirection;
        var snakeCoords = [];
        
        


        window.onload = function() {
            /* Access canvas to draw on
             */
            canvas = document.getElementById('myCanvas');
            canvasContext = canvas.getContext('2d');
            /* Black out the canvas
             */
            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0,canvas.width, canvas.height);


            /* Draw initial snake
             */
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(snakeX,snakeY,SNAKE_THICKNESS,SNAKE_THICKNESS);
            /* Record its current coords
             */
            snakeCoords.push({x: snakeX, y: snakeY});
            console.log(snakeCoords);


            /* Add directional arrow controls
             */
            document.addEventListener('keydown', function(event) {
                // Prevent default page scrolling
                event.preventDefault();
                // Right key
                if (event.which == 39) {
                    // Snake can't reverse
                    if (snakeDirection == 'left') {
                        return;
                    } else
                    snakeDirection = 'right';
                }
                // Left key
                if (event.which == 37) {
                    // Snake can't reverse
                    if (snakeDirection == 'right') {
                        return;
                    } else
                    snakeDirection = 'left';
                }
                // Down key
                if (event.which == 40) {
                    // Snake can't reverse
                    if (snakeDirection == 'up') {
                        return;
                    } else
                    snakeDirection = 'down';
                }
                // Up key
                if (event.which == 38) {
                    // Snake can't reverse
                    if (snakeDirection == 'down') {
                        return;
                    } else
                    snakeDirection = 'up';
                }
            });


            /* Setting initial speed
             */
            var framesPerSecond = 30
            setInterval(function() {
                moveSnake();
                drawSnake();
            }, 1000/framesPerSecond);
            
        }



        function moveSnake() {
            goThisWay(snakeDirection);

            /* Wrap through horizontal walls
             */
            if (snakeX > canvas.width) {
                snakeX -= canvas.width;
            }
            if (snakeX < 0) {
                snakeX += canvas.width;
            }
            /* Wrap through vertical walls
             */
            if (snakeY > canvas.height) {
                snakeY -= canvas.height;
            }
            if (snakeY < 0) {
                snakeY += canvas.height;
            }
        }


        
        function goThisWay(snakeDirection) {
            if (snakeDirection == 'right') {
                snakeX += snakeSpeed;
            }
            if (snakeDirection == 'left') {
                snakeX -= snakeSpeed;
            }
            if (snakeDirection == 'down') {
                snakeY += snakeSpeed;
            }
            if (snakeDirection == 'up') {
                snakeY -= snakeSpeed;
            }
        }

        

        function drawSnake() {
            /* Snake not growing so redraw same size in new position,
             * currently blanking whole page but I don't think that will
             * work for fluid motion and directional changes, may need to
             * loop through array of snakePositions and draw a 1x1 pixel
             * everywhere the snake is not. Actually, could just redraw the
             * position balck that gets shift()'d off the snakePositions array.
             */
            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0,canvas.width, canvas.height);

            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(snakeX,snakeY,SNAKE_THICKNESS,SNAKE_THICKNESS);
        }
    
    
    </script>
</head>

<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
</body>
</html>
