<!DOCTYPE HTML>

    <script>
        /* NEXT STEPS:

        var canvas;
        var canvasContext;

        /* Have to hardcode width/2 as width isn't set until 
         * window.onload
         */
        const SNAKE_THICKNESS = 10;
        var snakeX = 300 - (SNAKE_THICKNESS/2);
        var snakeY = 300 - (SNAKE_THICKNESS/2);
        var snakeBody = [];
        var snakeSpeed = 3;
        var snakeDirection = '';
        
        var apple = {};
        const APPLE_THICKNESS = 8;
        


        window.onload = function() {
            /* Access canvas to draw on
             */
            canvas = document.getElementById('myCanvas');
            canvasContext = canvas.getContext('2d');

            clearCanvas();
            drawSnakeHead();
            generateApple();
            drawApple();
            /* Add directional arrow controls
             */
            document.addEventListener('keydown', function(event) {
                // Prevent default page scrolling
                event.preventDefault();
                // Right key
                if (event.which == 39) {
                    // Snake can't reverse
                    if (snakeDirection == 'left') {
                        return;
                    } else
                    snakeDirection = 'right';
                }
                // Left key
                if (event.which == 37) {
                    // Snake can't reverse
                    if (snakeDirection == 'right') {
                        return;
                    } else
                    snakeDirection = 'left';
                }
                // Down key
                if (event.which == 40) {
                    // Snake can't reverse
                    if (snakeDirection == 'up') {
                        return;
                    } else
                    snakeDirection = 'down';
                }
                // Up key
                if (event.which == 38) {
                    // Snake can't reverse
                    if (snakeDirection == 'down') {
                        return;
                    } else
                    snakeDirection = 'up';
                }
            });


            /* Setting initial speed
             */
            var framesPerSecond = 30
            setInterval(function() {
                moveSnake();
                drawEverything();
            }, 1000/framesPerSecond);   
        }


        function drawSnakeHead() {
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(snakeX,snakeY,SNAKE_THICKNESS,SNAKE_THICKNESS);
        }
        

        function clearCanvas() {
            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0,canvas.width, canvas.height);
        }


        function generateApple() {
            apple.x = Math.floor(Math.random()*(canvas.width+1));
            apple.y = Math.floor(Math.random()*(canvas.height+1));
            checkLegalApple(apple.x, apple.y)
        }


        function drawApple() {
            canvasContext.fillStyle = 'green';
            canvasContext.beginPath();
            canvasContext.arc(apple.x, apple.y, APPLE_THICKNESS/2, 0, Math.PI*2, true);
            canvasContext.fill();
        }


        function checkLegalApple (appleX, appleY) {
            /* Checking its not squished up against the side
             */
            if (appleX - (APPLE_THICKNESS*2) < 0) {
                return generateApple()
            }
            if (appleX + (APPLE_THICKNESS*2) > canvas.width) {
                return generateApple();
            }
            if (appleY - (APPLE_THICKNESS*2) < 0) {
                return generateApple();
            }
            if (appleY + (APPLE_THICKNESS*2) > canvas.height) {
                return generateApple();
            }

            checkCollision(appleX, appleY);
        }


        function checkCollision(appleX, appleY) {
            /* Checking its not underneath snake head
             */
            if (appleX >= snakeX && appleX <= snakeX+SNAKE_THICKNESS) {
                if (appleY >= snakeY && appleY <= snakeY+SNAKE_THICKNESS) {
                    return generateApple();
                }
            }
            /* Checking its not underneath snake body
             */
            for (i = 0; i < snakeBody.length; i++) {
                if (appleX >= snakeBody[i].x && appleX <= snakeBody[i].x+SNAKE_THICKNESS) {
                    if (appleY >= snakeBody[i].y && appleY <= snakeBody[i].y+SNAKE_THICKNESS) {
                       return generateApple();
                    }
                }
            }
            /*
            if (snakeDirection != '') {
                growSnake();
            }
            */
        }

        /*

        */


        function moveSnake() {
            if (snakeDirection != '') {
                goThisWay(snakeDirection);
            }
            checkCollision(apple.x, apple.y);
            // think I need to grow snake here? Or do I need to be storing
            // old SnakeX and SnakeY coordinates in another variable to draw.
        }





//ABOVE 3 green things is where I'm up to








        
        function goThisWay(snakeDirection) {
            if (snakeDirection == 'right') {
                snakeX += snakeSpeed;
            }
            if (snakeDirection == 'left') {
                snakeX -= snakeSpeed;
            }
            if (snakeDirection == 'down') {
                snakeY += snakeSpeed;
            }
            if (snakeDirection == 'up') {
                snakeY -= snakeSpeed;
            }

            /* Wrap through horizontal walls
             */
            if (snakeX > canvas.width) {
                snakeX -= canvas.width;
            }
            if (snakeX < 0) {
                snakeX += canvas.width;
            }
            /* Wrap through vertical walls
             */
            if (snakeY > canvas.height) {
                snakeY -= canvas.height;
            }
            if (snakeY < 0) {
                snakeY += canvas.height;
            }
        }



        function drawEverything() {
            if (snakeDirection != '') {
                clearCanvas();
                drawApple();
                drawSnakeHead();

                /* If snake has a body, draw the body
                */
                if (snakeBody.length != 0) {
                    console.log('draw the body code fires');
                    for (var i = 0; i < snakeBody.length; i++) {
                        canvasContext.fillStyle = 'white';
                        canvasContext.fillRect(snakeBody[i].x,snakeBody[i].y,SNAKE_THICKNESS,SNAKE_THICKNESS);
                    }
                }
            }

            canvasContext.fillStyle = 'white';

            */
